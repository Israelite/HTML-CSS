 <div class="content">
  <div class="container">
    <div class="slogan">
      <div class="heading">
        <h1>вход/регистрация</h1>
      </div>
      <h2>Брачное агентство <span>Вера</span></h2>
    </div>
  </div>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Войти</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
                                                                       class="tab">Регистрация</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Пользователь</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Пароль</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Запомнить меня</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Войти">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Забыли пароль?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Логин</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Пароль</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Повторите пароль</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Email</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Регистрация">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1"><a>Уже зарегистрированы?</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
